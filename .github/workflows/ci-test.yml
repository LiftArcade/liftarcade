# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs
name: ⭕ CI
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ⬣ Lint
    defaults:
      run:
        working-directory: ./apps/svelte-frontend
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set NPM registry auth
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: 🔽 Install dependencies
        run: pnpm install
          

      - name: 🔬 Lint
        run: pnpm run lint

  sveltecheck:
    name: ⬣ Svelte-check & TS Check
    defaults:
      run:
        working-directory: ./apps/svelte-frontend
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set NPM registry auth
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: 🔽 Install dependencies
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm run check

  vitest:
    name: ⚡ Vitest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/svelte-frontend
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Set NPM registry auth
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: 🔽 Install dependencies
        run: pnpm install

      - name: ⚡ Run vitest
        run: pnpm run test:unit

  playwright:
    name: 🎭 Playwright
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/svelte-frontend

    timeout-minutes: 60
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
  
      - name: Set NPM registry auth
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NPM_AUTH_TOKEN}"
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: 🔽 Install dependencies
        run: pnpm install

      - name: 🏗 Build
        run: pnpm run build

      - name: 🎭 Playwright tests
        run: pnpm run test
